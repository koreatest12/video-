          echo "ğŸ—ï¸ Docker íŒ¨í‚¤ì§€ ë¹Œë“œ ì¤‘... [$IMAGE_ID:$VERSION]"
          docker build . --file Dockerfile --tag $IMAGE_ID:$VERSION --tag $IMAGE_ID:latest
          
          echo "â¬†ï¸ íŒ¨í‚¤ì§€ ê²Œì‹œ(Push) ì¤‘..."
          docker push $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:latest
          
          echo "âœ… íŒ¨í‚¤ì§€ ê²Œì‹œ ì™„ë£Œ! [ghcr.io íŒ¨í‚¤ì§€ íƒ­ì—ì„œ í™•ì¸ ê°€ëŠ¥]"

      # ----------------------------------------------------------------
      # 5. GitHub Release (ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ë° íŒŒì¼ ì—…ë¡œë“œ)
      # ----------------------------------------------------------------
      - name: ğŸ·ï¸ Create Official Release
        if: success()
