name: Video Production & Server Ops
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  video-ops-pipeline:
    runs-on: ubuntu-latest
    # 중요: 파일을 저장소에 쓰기(Push) 위해 권한 설정 필수
    permissions:
      contents: write

    steps:
      # 1. 소스 코드 가져오기
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      # 2. 파이썬 환경 설정
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3. [영상 서버 설치] 시스템 레벨 의존성 (FFmpeg)
      - name: 🎬 Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      # 4. 파이썬 의존성 설치
      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ./scripts/requirements.txt ]; then pip install -r ./scripts/requirements.txt; fi
          pip install moviepy opencv-python-headless numpy pandas

      # 5. [영상 제작] 스크립트 실행
      - name: 🏃‍♂️ Run Video Production
        run: |
          cd scripts
          # 영상 생성 스크립트 실행 (예: generate_video.py)
          # python generate_video.py
          
          # (테스트용) 더미 파일 생성 (실제 사용 시 이 줄은 삭제하세요)
          touch output_video.mp4

      # 6. [결과물 저장] Artifact 업로드 (다운로드용)
      - name: 📤 Upload Artifacts (Downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: scripts/*.mp4

      # 7. [추가된 기능] .mp4 파일을 저장소로 업로드 (Commit & Push)
      - name: 💾 Commit and Push Videos
        run: |
          # Git 유저 설정 (봇 이름 사용)
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # .mp4 파일이 있는지 확인 후 커밋
          if ls scripts/*.mp4 1> /dev/null 2>&1; then
            echo "MP4 파일 발견. 업로드를 준비합니다."
            
            # 생성된 mp4 파일을 git 스테이지에 추가 (경로에 맞게 수정 가능)
            git add scripts/*.mp4
            
            # 커밋 메시지 작성 및 푸시
            git commit -m "Add generated video files [skip ci]"
            git push
            echo "✅ 영상 파일 업로드(Push) 완료"
          else
            echo "⚠️ 업로드할 MP4 파일이 없습니다."
          fi
