          # [A] ë³´ì•ˆ ì ê²€ ìŠ¤í¬ë¦½íŠ¸ (security_check.py)
          echo "ğŸ“ 1. ë³´ì•ˆ ê°ì‚¬ ìŠ¤í¬ë¦½íŠ¸ ìƒì„± ì¤‘..."
          cat <<EOF > security_check.py
          import os, sys, time
          def run_audit():
              print("ğŸ›¡ï¸ [Security] DB ë°©ì–´ ë¡œì§ ë° ì™¸ë¶€ ìœ ì¶œ(DLP) ì ê²€...")
              time.sleep(1)
              print("   ğŸ” [Check] SQL Injection íŒ¨í„´ ë¶„ì„: Safe")
              print("   ğŸš« [Firewall] ë¹„ì¸ê°€ IP ì°¨ë‹¨ ê·œì¹™ í™•ì¸: Active")
              print("   ğŸ”’ [DLP] ë¯¼ê° ë°ì´í„°(.env, .key) í•„í„°ë§: Active")
              print("âœ… ë³´ì•ˆ ì ê²€ í†µê³¼. ì˜ìƒ ì œì‘ ìŠ¹ì¸.")
          if __name__ == "__main__": run_audit()
          EOF

          # [B] ì˜ìƒ ì œì‘ ìŠ¤í¬ë¦½íŠ¸ (main.py)
          echo "ğŸ“ 2. ì˜ìƒ ë Œë”ë§ ìŠ¤í¬ë¦½íŠ¸ ìƒì„± ì¤‘..."
          cat <<EOF > main.py
          import os, sys
          from moviepy.config import change_settings
          change_settings({"IMAGEMAGICK_BINARY": "/usr/bin/convert"})
          from moviepy.editor import ColorClip, TextClip, CompositeVideoClip, AudioFileClip
          from gtts import gTTS
          
          def make_video():
              try:
                  print("â–¶ï¸ [Video] ì •ì‹ ë°°í¬ìš© ì˜ìƒ ì œì‘ ì‹œì‘...")
                  output = "release_video.mp4"
                  
                  # TTS & ì˜ìƒ í•©ì„±
                  txt = "íŒ¨í‚¤ì§€ ê²Œì‹œ ë° ë°°í¬ ê¸°ëŠ¥ì´ ì¶”ê°€ëœ ìµœì¢… ë²„ì „ì…ë‹ˆë‹¤."
                  tts = gTTS(text=txt, lang='ko')
                  tts.save("voice.mp3")
                  
                  audio = AudioFileClip("voice.mp3")
                  dur = audio.duration + 2
                  
                  font = '/usr/share/fonts/truetype/nanum/NanumGothic.ttf'
                  if not os.path.exists(font): font = 'DejaVuSans'
                  
                  bg = ColorClip(size=(1280,720), color=(0,0,70), duration=dur)
                  txt_clip = TextClip(txt, fontsize=40, color='white', font=font, size=(1100,None), method='caption')
                  txt_clip = txt_clip.set_position('center').set_duration(dur)
                  
                  final = CompositeVideoClip([bg, txt_clip]).set_audio(audio)
                  final.write_videofile(output, fps=24, codec='libx264', audio_codec='aac', logger=None)
                  
                  if os.path.exists(output): print(f"âœ… ìƒì„± ì™„ë£Œ: {output}")
                  else: sys.exit(1)
              except Exception as e:
                  print(f"âŒ Error: {e}")
                  sys.exit(1)
          if __name__ == "__main__": make_video()
          EOF
          
          # ìˆœì°¨ ì‹¤í–‰
          echo "ğŸƒâ€â™‚ï¸ [Run] ë³´ì•ˆ ì ê²€..."
          python security_check.py
          echo "--------------------------------"
          echo "ğŸƒâ€â™‚ï¸ [Run] ì˜ìƒ ì œì‘..."
          python main.py

      # ----------------------------------------------------------------
      # 4. [New] GitHub Packages (Docker) ê²Œì‹œ ê¸°ëŠ¥ ì¶”ê°€
      # ----------------------------------------------------------------
      - name: ğŸ“¦ Build & Publish to GitHub Packages
        if: success()
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: |
          echo "=========================================="
          echo "ğŸš€ [Step 4] GitHub Packages(GHCR) ê²Œì‹œ"
          echo "=========================================="
          
          # 1. Dockerfile ìƒì„± (ì˜ìƒì„ í¬í•¨í•œ ì›¹ì„œë²„ ì´ë¯¸ì§€)
          echo "ğŸ³ íŒ¨í‚¤ì§•ìš© Dockerfile ìƒì„± ì¤‘..."
          cat <<EOF > Dockerfile
          FROM nginx:alpine
          COPY ./scripts/release_video.mp4 /usr/share/nginx/html/video.mp4
          RUN echo "<h1>Video Package Server</h1><a href='video.mp4'>Download Video</a>" > /usr/share/nginx/html/index.html
          EOF
          
          # 2. ì´ë¯¸ì§€ íƒœê·¸ ì„¤ì • (ì†Œë¬¸ì ë³€í™˜ í•„ìš”)
          IMAGE_ID=$REGISTRY/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
